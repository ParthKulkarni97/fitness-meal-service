apiVersion: apps/v1
kind: Deployment
metadata:
  name: fitness-meal-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fitness-meal-service
  template:
    metadata:
      labels:
        app: fitness-meal-service
    spec:
      containers:
        - name: fitness-meal-service
          image: fitness-meal-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATA_MONGODB_URI
              value: mongodb://mongodb:27017/fitnessmealdb
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: fitness-meal-service
spec:
  selector:
    app: fitness-meal-service
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer